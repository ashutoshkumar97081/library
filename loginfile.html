<!-- index.html (Complete Authentication System with CSS & JS Ready) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library System - Authentication</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 320px;
            margin: 0 10px;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        input::placeholder {
            color: #ddd;
        }
        
        .password-field {
            position: relative;
        }
        
        .password-field span {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #43a047;
        }
        
        .message {
            text-align: center;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .message.success {
            color: #4caf50;
            animation: pop 0.5s ease;
        }
        
        .message.error {
            color: #ff5252;
            animation: pop 0.5s ease;
        }
        
        @keyframes pop {
            0% {
                transform: scale(0.9);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .strength {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .strength strong {
            text-transform: capitalize;
        }
        
        p {
            text-align: center;
            margin-top: 5px;
        }
        
        a {
            color: #4caf50;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Library System</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginId" placeholder="College Login ID" required />
                <div class="password-field">
                    <input type="password" id="loginPassword" placeholder="Password" required />
                    <span id="toggleLoginPassword">üëÅÔ∏è</span>
                </div>
                <button type="submit">Login</button>
                <p class="message" id="loginMessage"></p>
                <p><a href="forgot.html">Forgot Password?</a></p>
                <p>Don't have an account? <a href="./signup.html">Signup here</a></p>
            </form>
        </div>
        <!-- Linking JS file for full functionality -->
        <script src="script.js"></script>
        <script>
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const loginId = document.getElementById('loginId').value.trim();
                const loginPassword = document.getElementById('loginPassword').value.trim();

                try {
                    const response = await fetch('http://localhost:3000/users');
                    const users = await response.json();

                    const validUser = users.find(user => user.id === loginId && user.password === loginPassword);

                    const message = document.getElementById('loginMessage');

                    if (validUser) {
                        message.textContent = 'Login Successful!';
                        message.className = 'message success';

                        localStorage.setItem('activeUser', JSON.stringify(validUser));

                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        message.textContent = 'Invalid ID or Password!';
                        message.className = 'message error';
                    }
                } catch (error) {
                    document.getElementById('loginMessage').textContent = 'Error connecting to server.';
                    document.getElementById('loginMessage').className = 'message error';
                    console.error(error);
                }
            });
        </script>


    </body>

</html>
